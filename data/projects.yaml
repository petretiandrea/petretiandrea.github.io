  - title: "Intelliserra"
    description: |
      Framework per la gestione di serre intelligenti sviluppato in Scala. 
      Il framwork consente di definire serre intelligenti attraverso sensori/attuatori e di poter definire regole di automazione basate su eventi. 
      Le tecnologie utilizzate sono prevalentemente Scala, Akka e Prolog. Sviluppato in collaborazione con Marta Luffarelli e Simone Letizi e Ylenia Battistini.
    thumbnail: "intelliserra/intelliserra.png"
    image_gallery: ["intelliserra/intelliserra.png", "intelliserra/intelliserra2.png"]
    github: "https://github.com/sletizi/IntelliSerra"
    tags:
      - scala
      - functional
      - iot
  
  - title: "Scanbage"
    description: |
      Una potente web app per riconoscere i tipi di spazzatura tramite foto o codice a barre tramite rete convuluzionale (CNN Machine Learning). 
      Si tratta di una sorta di social basati su premi sbloccati attraverso la corretta differenziazione dei rifiuti. 
      Il progetto è stato realizzato in contesto universitario con Gianluca Aguzzi, Marta Luffarelli e Simone Letizi.
