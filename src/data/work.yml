  - title: "Fluvium"
    description: |
      Un sistema full stack per il monitoraggio del livello di innalzamento dei fiumi. Il sistema è stato sviluppato partendo da componenti embedded (ESP32) fino al livello web/cloud basato su AWS. 
      Il progetto è realizzato in contesto universitario con Gianluca Aguzzi.
