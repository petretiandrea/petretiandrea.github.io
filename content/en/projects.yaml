    github: "https://github.com/sletizi/IntelliSerra"
    tags:
      - scala
      - functional
      - iot
  
  - title: "Scanbage"
    description: |
      A powerful web app to recognize types of garbage by photo or barcode through convolutional network (CNN Machine Learning).
      It is a kind of social based on rewards unlocked through the correct differentiation of garbage. 
      The project has been realized in a university context with Gianluca Aguzzi, Marta Luffarelli and Simone Letizi.
