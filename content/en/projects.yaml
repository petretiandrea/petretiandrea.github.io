      - iot

  - title: "Beaesthetic Agenda"
    description: |
      Application and backend for appointment management of a beauty center. The system allows to manage clients,
      appointments and loyalty cards. It is also able to send notifications via Sms, Whatsapp and in the future push notification
      to customers to remind them of an appointment.
    thumbnail: "beaesthetic/thumbnail.png"
    tags:
      - microservices
      - domain driven design
      - typescript
      - node
    
  - title: "Intelliserra"
    description: |
      Framework developed in Scala which allows managing smart greenhouse. It allows defining smart greenhouse through sensors and actuators and supports an event-based actuation rules system. 
      The main technologies used in this project are Scala, Akka and Prolog, and it developed with Marta Luffarelli, Simone Letizi and Ylenia Battistini.
    thumbnail: "intelliserra/intelliserra.png"
