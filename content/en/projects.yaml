works:
  - title: "Home Assistant Tapo Integration"
    description: |
      With 700+ starts, tapo p100 is an integration for controlling smart plugs and smart lights of the [Tapo](https://www.tapo.com/en/) line through 
      the well-known home automation assistant [Home Assistant](https://www.home-assistant.io/). 
      Made mainly in Python, this is the main integration used in the Home Assistant community. 
